<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradify</title>
    <style>
        :root {
            --mainColor: #4CAF50;
            --secondColor: #2E8B57;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: linear-gradient(to right, rgb(218, 218, 218), rgb(255, 255, 255), white, white, white, rgb(218, 218, 218));
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--mainColor);
            padding: 10px 20px;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: white;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 35px;
            margin: 0;
            padding: 0;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        .settings img {
            width: 30px;
            height: 30px;
        }

        main {
            padding: 70px;
            text-align: center;
            padding-top: 35px;
            flex: 1;
        }

        .intro {
            margin-bottom: 30px;
            margin-top: 0;
        }

        .intro h1 {
            font-size: 48px;
            color: var(--secondColor);
            margin-top: 15px;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .intro p {
            font-size: 24px;
            color: #292323;
        }

        .flex-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .flex-container a {
            background-color: rgba(0, 0, 0, 0.1);
            color: black;
            padding: 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            display: inline-block;
            width: 200px;
            text-align: center;
            font-size: 18px;
            border: 2px solid var(--mainColor);
        }

        .flex-container a:hover {
            background-color: rgba(0, 0, 0, 0.2);
        }

        .trending-topics h2 {
            font-size: 32px;
            margin-bottom: 25px;
            margin-top: 10px;
        }

        .topics-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .topic-card {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            font-size: 18px;
        }

        .topic-card span {
            display: block;
            font-weight: bold;
            margin-top: 10px;
        }

        footer {
            background-color: var(--mainColor);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-top: auto;
        }

        .footer-logo {
            font-size: 24px;
            font-weight: bold;
        }

        .footer-links {
            display: flex;
            gap: 40px;
        }

        .footer-column h3 {
            margin-bottom: 10px;
            font-size: 18px;
        }

        .footer-column ul {
            list-style: none;
            padding: 0;
        }

        .footer-column ul li {
            margin-bottom: 8px;
        }

        .footer-column ul li a {
            color: white;
            text-decoration: none;
        }

        .footer-social {
            display: flex;
            gap: 10px;
        }

        .footer-social a img {
            width: 30px;
            height: 30px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Gradify</div>
        <nav>
            <ul>
                <li><a href="#solutions">Solutions</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
        <div class="settings">
            <img src="settings-icon.png" alt="Settings">
        </div>
    </header>
    <main>
        <div class="intro">
            <h1>Gradify</h1>
            <p>Your Homework Buddy</p>
        </div>
        <div class="flex-container">
            <a href="Studentsubmit.html">Submission Page</a>
            <a href="#task-list">Task List</a>
        </div>
        
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-logo">Gradify</div>
        <div class="footer-links">
            <div class="footer-column">
                <h3>Resources</h3>
                <ul>
                    <li><a href="#blog">Blog</a></li>
                    <li><a href="#best-practices">Best practices</a></li>
                    <li><a href="#books">Books</a></li>
                </ul>
            </div>
            <div class="footer-column">
                <h3>Links</h3>
                <ul>
                    <li><a href="#solutions">Solutions</a></li>
                    <li><a href="#services">Services</a></li>
                </ul>
            </div>
            <div class="footer-column">
                <h3>Contact</h3>
                <ul>
                    <li><a href="#email">Email</a></li>
                    <li><a href="#blog">Blog</a></li>
                </ul>
            </div>
        </div>
        <div class="footer-social">
            <a href="#social"><img src="social-icon.png" alt="Social"></a>
        </div>
    </footer>
</body>
</html>
