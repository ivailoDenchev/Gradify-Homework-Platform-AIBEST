<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Task Posting Page</title>
    
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">Gradify</div>
            <div class="settings">
                <img src="USERICON.png" alt="Settings">
            </div>
        </header>

        <div class="task-form">
            <form id="taskForm">
                <label for="taskName">Username:</label>
                <input type="text" id="taskName" name="taskName" required>
                
                <label for="taskClass">Password:</label>
                <input type="text" id="taskClass" name="taskClass" required>

                 <a href="register.html" id="link"><p>Don't have an account?</p></a>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
