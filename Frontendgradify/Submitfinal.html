<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework Submission Result</title>
    <link rel="stylesheet" href="Submitfinal.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Homework Submission Results</h1>
        </div>
        <div class="homework-item">
            <div class="homework-info">
                <h3>Homework Title</h3>
                <p class="submission-date">Submitted on: 2024-07-23</p>
            </div>
            <div class="grade">
                <p>A</p>
            </div>
            <div class="preview">
                <a href="#" class="preview-link">Preview Homework</a>
                <div class="preview-content">
                    <iframe src="path/to/homework.pdf" width="100%" height="400px"></iframe>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
